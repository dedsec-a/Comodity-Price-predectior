<form action="/predict" method="post">
    <label for="device-name">Device Name:</label>
    <input type="text" id="device-name" name="device_name" required>

    <label for="device-brand">Device Brand:</label>
    <select id="device-brand" name="device_brand">
        {% for brand in brands %}
            <option value="{{ brand }}">{{ brand }}</option>
        {% endfor %}
    </select>

    <label for="front-camera">Front Camera (MP):</label>
    <input type="number" id="front-camera" name="front_camera" required>

    <label for="back-camera">Back Camera (MP):</label>
    <input type="number" id="back-camera" name="back_camera" required>

    <button type="submit">Predict Price</button>
</form>

{% if prediction_text %}
    <h3>{{ prediction_text }}</h3>
{% endif %}
